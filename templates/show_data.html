{% extends 'base_index.html' %}

{% endblock %}

{% block content %}

        <thead>
        <tr>
            <th>数据名</th>
            <th>收录时间</th>
        </tr>
        </thead>
        <tbody>
            {% for dataitem in dataset %}
                <tr>

                    <td><a href="{% url 'data' dataitem.data_name %}">{{ dataitem.data_name }}</a></td>

                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
